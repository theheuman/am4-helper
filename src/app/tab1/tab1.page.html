<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Resource usage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <ng-container *ngIf="!!startedAt">
      <h4>Day started: {{startedAt}} </h4>
      <h4>End at: {{endAt}} </h4>
      <ion-button (click)="reset()">Reset day</ion-button>
      <h4>Current time: {{currentTime.hourMinutes}}</h4>
      <h2>Upcoming Usage</h2>
      <app-usage-table [currentTime]="currentTime.milliseconds" />
    </ng-container>
    <ion-button *ngIf="!startedAt" (click)="startDay()">Start Day</ion-button>
  </div>
</ion-content>
