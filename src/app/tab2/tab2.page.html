<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let price of prices">
      <ion-col>
        {{price.time.getHours() | number:'2.0'}} {{':'}} {{price.time.getMinutes() | number:'2.0'}}
      </ion-col>
      <ion-col>
        {{price.fuel}}
      </ion-col>
      <ion-col>
        {{price.co2}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
