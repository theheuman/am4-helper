<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <h2>Resource Usage</h2>
    <ng-container *ngIf="!!startedAt">
      <h4>Day started: {{startedAt}} </h4>
      <ion-button (click)="reset()">Reset day</ion-button>
    </ng-container>
    <ion-button *ngIf="!startedAt" (click)="startDay()">Start Day</ion-button>
  </div>
</ion-content>
