<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Price input
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Price Input</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <ion-textarea (ionChange)="updateInput($event)" auto-grow="true">

    </ion-textarea>
    <ion-button type="submit" (click)="submitInput()">
      Submit
    </ion-button>
  </div>

</ion-content>
