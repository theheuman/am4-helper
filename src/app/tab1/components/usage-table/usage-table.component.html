<ion-grid>
  <ion-row class="head">
    <ion-col size="2">
      Hour
    </ion-col>
    <ion-col>
      Fuel<br>needed
    </ion-col>
    <ion-col>
      Quotas<br>needed
    </ion-col>
  </ion-row>
  <ng-container *ngIf="showBefore">
    <app-usage-row *ngFor="let usageEntry of beforeUsage" [usageEntry]="usageEntry" [showPrice]="true"/>
  </ng-container>
  <ion-row class="separator" *ngIf="beforeUsage.length > 0">
    <ion-col></ion-col>
    <ion-col style="text-align: center"><a (click)="toggleBeforeTable()">{{ currentToggleText }}</a> </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ng-container *ngIf="!!currentHalfHour">
    <app-usage-row [usageEntry]="currentHalfHour" [isCurrent]="true" [showPrice]="true"/>
  </ng-container>
  <ion-row class="separator" *ngIf="beforeUsage.length > 0">
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <app-usage-row *ngFor="let usageEntry of afterUsage" [usageEntry]="usageEntry" [showTotal]="true" [showPrice]="true"/>
</ion-grid>
