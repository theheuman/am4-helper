<table>
  <thead>
  <td>
    Hour
  </td>
  <td>
    Fuel needed
  </td>
  <td>
    Quotas needed
  </td>
  </thead>
  <ng-container *ngIf="showBefore">
    <tr *ngFor="let usageEntry of beforeUsage">
      <td>
        {{ usageEntry.time }}
      </td>
      <td>
        {{ usageEntry.usage.fuel | number }}
      </td>
      <td>
        {{ usageEntry.usage.co2 | number }}
      </td>
    </tr>
  </ng-container>
  <tr class="separator">
    <td></td>
    <td><a (click)="toggleBeforeTable()">{{ currentToggleText }}</a> </td>
    <td></td>
  </tr>
  <tr *ngFor="let usageEntry of afterUsage">
    <td>
      {{ usageEntry.time }}
    </td>
    <td>
      {{ usageEntry.usage.fuel | number }}
    </td>
    <td>
      {{ usageEntry.usage.co2 | number }}
    </td>
  </tr>
</table>
